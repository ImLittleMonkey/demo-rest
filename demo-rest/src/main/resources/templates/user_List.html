<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Title</title>
  <link rel="stylesheet" th:href="@{css/index_work.css}">

</head>
<body>
<div id="app">
  <table>
    <tr>
      <th colspan="5">employee list</th>
    </tr>
    <tr>
      <th>id</th>
      <th>username</th>
      <th>email</th>
      <th>option(<a th:href="@{/user_add}">add</a>)</th>
    </tr>
    <tr th:each="user : ${user}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.email}"></td>
      <td>
        <a @click="deleteUser()" th:href="@{'/deluser/'+${user.id}}">delete</a>
        <a th:href="@{'/updateuser/'+${user.id}}">update</a>
      </td>

      </td>
    </tr>
  </table>
  <form method="post">
    <input type="hidden" name="_method" value="delete">
  </form>
</div>
</body>
</html>
